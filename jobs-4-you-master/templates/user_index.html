<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>

    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static 'assets/img/ico/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'assets/img/ico/apple-touch-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'assets/img/ico/apple-touch-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'assets/img/ico/apple-touch-icon-72x72.png' %}">
    <link rel="apple-touch-icon" href="{% static 'assets/img/ico/apple-touch-icon-57x57.png' %}">

    <title>JOBS 4 YOU</title>

    <!-- Bootstrap Core CSS -->
    <link href= "{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href= "{% static 'assets/css/animate.css' %}" rel="stylesheet">
    <link href= "{% static 'assets/css/plugins.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href= "{% static 'assets/css/style.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href= "{% static 'assets/font-awesome-4.1.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href= "{% static 'assets/css/pe-icons.css' %}" rel="stylesheet">

</head>

<body id="page-top" class="animated-navigation"><div class="master-wrapper">

        <div class="preloader">
            <div class="preloader-img">
            	<span class="loading-animation animate-flicker"><img src="{% static 'assets/img/loading.GIF' %}" alt="loading" /></span>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top fadeInDown" data-wow-delay="0.2s">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand smoothie " href="{% url 'user_dash' %}">JOBS<span class="theme-accent-color">4</span>YOU</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="main-navigation">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="{% url 'user_dash' %}" class="dropdown-toggle text-light" data-hover="dropdown" data-toggle="dropdown">HOME</a>
                        </li>
                        <!-- <li class="dropdown">
                            <a href="{% url 'company_dash' %}" class="dropdown-toggle text-light" data-hover="dropdown" data-toggle="dropdown">COMPANIES section</a>
                        </li> -->
                        <li class="dropdown">
                            <a href="{% url 'jobs_list' %}" class="dropdown-toggle text-light" data-hover="dropdown" data-toggle="dropdown">FIND JOBS</a>
                        </li>
                        <li class="dropdown">
                            <a href="{% url 'user_view_companies' %}" class="dropdown-toggle text-light" data-hover="dropdown" data-toggle="dropdown">COMPANIES</a>
                        </li>
                        <li class="dropdown">
                            <a href="{% url 'user_logout' %}" class="dropdown-toggle text-light" data-hover="dropdown" data-toggle="dropdown">Logout</a>
                        </li>
                        <li><a href="#search"><i class="pe-7s-search"></i></a></li>
                        <li id="menu-trigger-wrapper">
                            <div class="pull-right">
                                <button type="button" id="menu-toggle" class="tcon tcon-menu--xcross" aria-label="toggle menu">
                                  <span class="tcon-menu__lines" aria-hidden="true"></span>
                                  <span class="tcon-visuallyhidden">toggle menu</span>
                                </button>
                            </div>  
                        </li>
                    </ul>

                </div>
                <!-- /.navbar-collapse -->         

            </div>
            <!-- /.container-fluid -->
        </nav>

        
        <header id="headerwrap" class="backstretched fullheight">
            <div class="vertical-center">
                <div class="col-sm-1 pull-left text-center slider-control match-height">
                    <a href="#" class="prev-bs-slide vertical-center wow fadeInLeft" data-wow-delay="0.8s"><i class="fa fa-long-arrow-left"></i></a>
                </div>
                <div class="intro-text text-center smoothie col-sm-10 match-height">                    
                    <div class="intro-heading wow fadeIn heading-font" data-wow-delay="0.8s"><span class="theme-accent-color">JOBS 4 YOU</span> IS CALLING</div>              
                </div>
                <div class="col-sm-1 pull-right text-center slider-control match-height">
                    <a href="#" class="next-bs-slide vertical-center wow fadeInRight" data-wow-delay="0.8s"><i class="fa fa-long-arrow-right"></i></a>
                </div>
            </div>
            <div class="header-scroll-wrapper">
                <a href="#welcome" class="mouse page-scroll wow fadeInDown" data-wow-delay="0.6s"><div class="wheel"></div></a>
            </div>
        </header>

        <div class="main-panel">
            <div class="content-wrapper">
              {%block content%} {%endblock%}
            </div>
        </div>

        

        <footer class="white-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 wow fadeIn" data-wow-delay="0.2s">
                        <span class="copyright">Copyright 2019. Designed by INFOX TECHNOLOGIES</span>
                    </div>
                    <div class="col-md-6 text-right">
                        <ul class="list-inline social-links wow fadeIn" data-wow-delay="0.2s">
                            <li>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-pinterest"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-dribbble"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-behance"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-linkedin"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

        <div id="bottom-frame"></div>

        <a href="#" id="back-to-top"><i class="fa fa-long-arrow-up"></i></a>

    </div>

    <script src="{% static 'assets/js/jquery.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins.js' %}"></script>
    <!-- <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> -->
    <script src="{% static 'assets/js/init.js' %}"></script>

    
    
    <script type="text/javascript">
    $(document).ready(function(){
       'use strict';
        jQuery('#headerwrap').backstretch([
          "{% static 'assets/img/bg/bg1.jpg' %}",
          "{% static 'assets/img/bg/bg9.jpg' %}",
          "{% static 'assets/img/bg/bg8.jpg' %}",
          "{% static 'assets/img/bg/bg_bw2.jpg' %}"
        ], {duration: 8000, fade: 500});
    });
    </script>

</body>

</html>


<!DOCTYPE html>

<head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-5 col-md-7 col-sm-8 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="">
            <h2 class="mb-4">SIGNIN INTO <span style="color:red">JOBS 4 YOU</span></h2>
              </div>
              <form  method="post" enctype="multipart/form-data"  autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username">

                <div class="form-group">
                  <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">

              <div class="mt-3">
                <button class="btn btn-block btn-success btn-lg font-weight-medium auth-form-btn" type="submit">SIGN IN</button></a>
              </div>
            </form>
              <div class="mt-3">
                <a href="{% url 'user_register' %}" style="text-decoration:none"><button class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn">SIGN UP</button></a>
              </div>
            </div>
          </div>

      </div>

    </div>

  <!-- container-scroller -->

  <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>

  <script src="{% static 'assets/js/off-canvas.js' %}"></script>

  <script src="{% static 'assets/js/settings.js' %}"></script>
  <script src="{% static 'assets/js/todolist.js' %}"></script>
  <!-- endinject -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  {% if msg_error %}
  <script>
  Swal.fire({
    icon: 'info',
    title: '',
    text: '{{ msg_error }}',
  }).then(function () {
    javascript: history.go(-1);
  })
  </script>
{% endif %}
{% if msg_success %}
    <script>
        alert('{{ msg_success }}')
        javascript: history.go(-1);
    </script>
    {% endif %}
</body>

</html>
